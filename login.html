<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/login.css" type="text/css" />
    <body>
      <div class="logo-title d-flex justify-content-center align-items-center">
        <img src="img/logo-spotify.png" alt="logo" />
        <h1>Spotify</h1>

        <span>&#174;</span>
      </div>
      <hr />
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-6 col-sm-2 col-md-4 col-lg-4">
            <h5 class="text-center">To continue, log in to spotify,</h5>
            <button type="button" class="btn btn-face-book btn-block">
              <small
                ><i class="mx-3 fab fa-facebook"></i>CONTINUE WITH
                FACEBOOK</small
              >
            </button>
            <button type="button" class="btn btn-apple btn-block mb-4">
              <small
                ><i class="fab fa-apple mx-3"></i>CONTINUE WITH APPLE</small
              >
            </button>
            <hr class="hr-middle-text" />
            <div class="circle"><i class="fas fa-lock"></i></div>
            <input
              type="email"
              class="form-control mb-2"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email address or username"
            />
            <input
              type="password"
              class="form-control mb-3"
              id="exampleInputPassword1"
              placeholder="Password"
            />
            <div
              class="
                px-0
                container
                d-flex
                justify-content-between
                align-items-start
                mb-2
              "
            >
              <div class="form-check mx-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck1"
                />
                <label class="form-check-label" for="defaultCheck1">
                  <p class="text-black-50">Remember me</p>
                </label>
              </div>
              <a href="main.html">
                <button type="button" class="btn btn-success btn-sign-up px-5">
                  LOG IN
                </button></a
              >
            </div>
            <p class="text-success text-center">forgot your password?</p>
            <hr />
            <h5 class="text-center">Don't have an account?</h5>
            <button
              type="button"
              class="btn btn-outline-dark btn-block btn-sign-up"
            >
              SIGN UP FOR SPOTIFY
            </button>
            <hr />
            <p>
              <small
                >If you click "Log in with Facebook" and are not a Spotify user,
                you will be registerd and you agree to Spotify's
                <a href="#" class="text-success">Terms & Conditions</a> and
                <a href="#" class="text-success">Privacy Policy</a>
              </small>
            </p>
          </div>
        </div>
      </div>

      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <script src="script.js"></script>
    </body>
  </head>
</html>
